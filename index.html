<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Feminino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vinda ao Meu Site</h1>
    </header>
    <section class="social-media">
        <h2>Minhas Redes Sociais</h2>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a></li>
        </ul>
    </section>
    <section class="photo-gallery">
        <h2>Galeria de Fotos</h2>
        <div class="photos">
            <img src="photo1.jpg" alt="Foto 1">
            <img src="photo2.jpg" alt="Foto 2">
            <img src="photo3.jpg" alt="Foto 3">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Meu Site Feminino</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
